<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>login</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body>

    <div class="container">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">TABLA MAESTRA <span>SIRCI</span></span></h1>

    </div>
    <h:form id="loginForm">


        <p:growl id="msg" showDetail="true" life="3000" />

        <p:panel header="" style="width: 360px;margin: 0 auto;margin-top: 8%;padding: 0em;">
            <div style="text-align: center;">
                <h:graphicImage value="resources/images/tm.jpg" width="140px" height="100px"/>
            </div>

            <h:panelGrid id="loginPanel" columns="2">

                <h:outputText value="Usuario" />

                <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>

                <p:spacer></p:spacer>

                <p:message for="username" ></p:message>

                <h:outputText value="ContraseÃ±a" />

                <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>

                <p:spacer></p:spacer>

                <p:message for="password"></p:message>

                <p:spacer></p:spacer>

                <p:commandButton action="#{loginBean.loginUser}" value="Iniciar Sesion" update="loginForm" ajax="true"></p:commandButton>

            </h:panelGrid>

        </p:panel>

    </h:form>
    </div>

</h:body>

</html>
