<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel id="basic" header="Tabla Maestra" style="margin-bottom:20px" visible="true">
                    <div style="margin-top:20px">
                        <p:panelGrid columns="4">
                            <p:commandButton actionListener="#{busquedaTabla.habilitarNuevo}" update=":form:nuevoDialog" value="Crear"
                                             oncomplete="PF('nuevoDialog').show()" icon="ui-icon-plus" title="View" rendered="#{loginBean.puedeEditar ()}">
                            </p:commandButton>
                            <h:outputText value="Exportar:" />
                            <h:commandLink>
                                <p:graphicImage value="/resources/images/excel.png" width="24"/>
                                <p:dataExporter type="xls"
                                                target="tservicio" fileName="Servicios" postProcessor="#{busquedaTabla.postProcessXLS}" />
                            </h:commandLink>

                        </p:panelGrid>
                        <div class="tablaMTexto">
                            <h:outputText value="#{busquedaTabla.textoGeneracionMatrix}"/>
                        </div>
                    <div style="height: 15px"></div>
                        <p:dataTable id="tservicio" var="tservicio" value="#{busquedaTabla.tServiciosRecords}" widgetVar="MatrizTable"
                                     emptyMessage="No hay registros relacionados a la busqueda" filteredValue="#{busquedaTabla.filteredTServiciosRecords}"
                                     scrollable="true" scrollWidth="100%" scrollHeight="510"
                                     editable="true"
                                     rowKey="#{tservicio.id}"
                                     selection="#{busquedaTabla.selectedServiciosRecords}"
                                     rowStyleClass="#{not empty tservicio.macro  ?  '' : 'firstColColored'}
                                                    #{not empty tservicio.linea  ?  '' : 'secondColColored'}
                                                    #{not empty tservicio.identificador  ?  '' : 'idColColored'}
                                                    #{ tservicio.identificador eq '0' ?  'idColColored' : ''}
                                                    #{not empty tservicio.tipoDia  ?  '' : 'diaColColored'}
                                                    #{not empty tservicio.trayecto  ?  '' : 'trayectoColColored'}
                                                    #{not empty tservicio.seccion  ?  '' : 'seccionColColored'}
                                                    #{not empty tservicio.codigoInicio  ?  '' : 'pIniColColored'}
                                                    #{not empty tservicio.codigoFin  ?  '' : 'pFinColColored'}
                                                    #{not empty tservicio.nombreGeneral  ?  '' : 'nGeneralColColored'}
                                                    #{not empty tservicio.nombreEspecial  ?  '' : 'nEspecialColColored'}
                                                    #{not empty tservicio.matrizNombre  ?  '' : 'matrizColColored'}
                                                    #{not empty tservicio.idInicio  ?  '' : 'nIncioColColored'}
                                                    #{not empty tservicio.idFin  ?  '' : 'nFinColColored'}
                                                    #{not empty tservicio.tipoServicio  ?  '' : 'tipoSColColored'}
                                                    #{not empty tservicio.distancia  ?  '' : 'disColColored'}
                                                    #{ tservicio.distancia eq -1 ?  'disColColored' : ''}
                                                    "
                                     style="font-size:10px;table-layout: fixed;word-wrap: break-word;"
                                     >



                            <p:ajax event="rowEdit" listener="#{busquedaTabla.onRowEdit}" update=":form:msgs" exportable="false"/>
                            <p:ajax event="rowEditCancel" listener="#{busquedaTabla.onRowCancel}" update=":form:msgs" exportable="false"/>

                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column colspan="3" headerText="Id" style="width: 300px" />
                                    <p:column colspan="10" headerText="Servicio" style="width: 950px"/>
                                    <p:column colspan="10" headerText="Matriz D" style="width: 1040px"/>
                                    <p:column colspan="3" headerText="Capacidad" style="width: 300px"/>
                                    <p:column colspan="4" headerText="Horarios Programados" style="width:380px"/>
                                    <p:column colspan="4" headerText="Horarios Usuarios" style="width: 380px"/>
                                    <p:column colspan="5" headerText="Ciclo" style="width: 520px"/>
                                    <p:column colspan="5" headerText="Intervalos" style="width: 520px"/>
                                    <p:column colspan="5" headerText="Buses Hora" style="width: 520px"/>
                                    <p:column colspan="3" headerText="Velocidades Teoricas" style="width: 380px"/>

                                </p:row>
                                <p:row>
                                    <!--//ID-->
                                    <p:column  rendered="#{loginBean.puedeEditar ()}" exportable="false"/>
                                    <p:column  rendered="#{loginBean.puedeEditar ()}" exportable="false"/>
                                    <p:column headerText="Id(L-SL-R-P)" filterBy="#{tservicio.identificador}"   filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.identificador}" style="width: 70px"/>
                                    <!--//Servicio-->
                                    <p:column filterBy="#{tservicio.tipoDia}" headerText="TipoDia"  filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.tipoDia}" />
                                    <p:column filterBy="#{tservicio.macro}" headerText="Línea" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.macro}" />
                                    <p:column filterBy="#{tservicio.linea}" headerText="SubLinea" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.linea}" />
                                    <p:column filterBy="#{tservicio.sentido}" headerText="Sentido" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.sentido}" />
                                    <p:column filterBy="#{tservicio.seccion}" headerText="Ruta" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.seccion}"/>
                                    <p:column filterBy="#{tservicio.codigoInicio}" headerText="PuntoI"  filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.codigoInicio}"/>
                                    <p:column filterBy="#{tservicio.codigoFin}" headerText="PuntoF" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.codigoFin}" />
                                    <p:column filterBy="#{tservicio.tipologia.nombre}" headerText="Tipología" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.tipologia.nombre}"/>
                                    <p:column filterBy="#{tservicio.nombreGeneral}" headerText="Servicio U" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.nombreGeneral}" />
                                    <p:column filterBy="#{tservicio.nombreEspecial}" headerText="Servicio E" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.nombreEspecial}"/>

                                    <!--//Matriz Distancia-->
                                    <p:column filterBy="#{tservicio.matrizNombre}"
                                              headerText="Matriz" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.matrizNombre}" />
                                    <p:column filterBy="#{tservicio.nombreInicio}" headerText="Punto Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.nombreInicio}" />
                                    <p:column filterBy="#{tservicio.zonaTInicio}" headerText="Zona T Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.zonaTInicio}" />
                                    <p:column filterBy="#{tservicio.zonaPInicio}" headerText="Zona P Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.zonaPInicio}" />
                                    <p:column filterBy="#{tservicio.idFin}" headerText="L-SL-R-P Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.idFin}" />
                                    <p:column filterBy="#{tservicio.nombreIFin}" headerText="Punto Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.nombreIFin}" />
                                    <p:column filterBy="#{tservicio.zonaTFin}" headerText="Zona T Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.zonaTFin}" />
                                    <p:column filterBy="#{tservicio.zonaPFin}" headerText="Zona P Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.zonaPFin}" />
                                    <p:column filterBy="#{tservicio.tipoServicio}" headerText="Tipo" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.tipoServicio}" />
                                    <p:column filterBy="#{tservicio.distancia}" headerText="Distancia" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.distancia}" />

                                    <!--//Capacidad-->
                                    <p:column filterBy="#{tservicio.franjaCuartos}" headerText="Franja Cuartos" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.franjaCuartos}" />
                                    <p:column filterBy="#{tservicio.tipologia.capacidadPicos}" headerText="Picos" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.tipologia.capacidadPicos}" />
                                    <p:column filterBy="#{tservicio.tipologia.capacidadValle}" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.tipologia.capacidadValle}" />

                                    <!--//Horarios Programados-->
                                    <p:column filterBy="#{tservicio.horariosServicio.horaInicioProgA}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaInicioProgA}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaFinProgA}" headerText="Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaFinProgA}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaInicioProgB}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaInicioProgB}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaFinProgB}" headerText="Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaFinProgB}" />
                                    <!--//Horarios Usuarios-->
                                    <p:column filterBy="#{tservicio.horariosServicio.horaInicioUsuarioA}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaInicioUsuarioA}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaFinUsuarioA}" headerText="Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaFinUsuarioA}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaInicioUsuarioB}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaInicioUsuarioB}" />
                                    <p:column filterBy="#{tservicio.horariosServicio.horaFinUsuarioB}" headerText="Fin" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.horariosServicio.horaFinUsuarioB}" />
                                    <!--//Ciclo-->
                                    <p:column filterBy="#{tservicio.cicloServicio.optimoInicio}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoInicio}"
                                              visible="#{busquedaTabla.visibleOptimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.optimoAM}" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoAM}"
                                              visible="#{busquedaTabla.visibleOptimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.optimoValle}" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoValle}"
                                              visible="#{busquedaTabla.visibleOptimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.optimoPM}" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoPM}"
                                              visible="#{busquedaTabla.visibleOptimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.optimoCierre}" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.optimoCierre}"
                                              visible="#{busquedaTabla.visibleOptimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.minimoInicio}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.minimoInicio}"
                                              visible="#{busquedaTabla.visibleMinimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.minimoAM}" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.minimoAM}"
                                              visible="#{busquedaTabla.visibleMinimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.minimoValle}" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.minimoValle}"
                                              visible="#{busquedaTabla.visibleMinimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.minimoPM}" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.minimoPM}"
                                              visible="#{busquedaTabla.visibleMinimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.minimoCierre}" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.minimoCierre}"
                                              visible="#{busquedaTabla.visibleMinimos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.maximoInicio}" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.maximoInicio}"
                                              visible="#{busquedaTabla.visibleMaximos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.maximoAM}" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.maximoAM}"
                                              visible="#{busquedaTabla.visibleMaximos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.maximoValle}" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.maximoValle}"
                                              visible="#{busquedaTabla.visibleMaximos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.maximoPM}" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.maximoPM}"
                                              visible="#{busquedaTabla.visibleMaximos}"/>
                                    <p:column filterBy="#{tservicio.cicloServicio.maximoCierre}" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.cicloServicio.maximoCierre}"
                                              visible="#{busquedaTabla.visibleMaximos}"/>

                                    <!--//Intervalo Promedio-->
                                    <p:column filterBy="#{tservicio.intervaloPromedio.valorInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorInicio}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.valorAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorAM}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.valorValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorValle}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.valorPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorPM}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.valorCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.valorCierre}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <!--//Buses hora Promedio-->
                                    <p:column filterBy="#{tservicio.intervaloPromedio.busesInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesInicio}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.busesAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesAM}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.busesValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesValle}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.busesPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesPM}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>
                                    <p:column filterBy="#{tservicio.intervaloPromedio.busesCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloPromedio.busesCierre}"
                                              visible="#{busquedaTabla.visibleInterPromedio}"/>

                                    <!--//Intervalo Minimo-->
                                    <p:column filterBy="#{tservicio.intervaloMinimo.valorInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.valorInicio}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.valorAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.valorAM}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.valorValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.valorValle}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.valorPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.valorPM}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.valorCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.valorCierre}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <!--//Buses hora Minimo-->
                                    <p:column filterBy="#{tservicio.intervaloMinimo.busesInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.busesInicio}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.busesAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.busesAM}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.busesValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.busesValle}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.busesPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.busesPM}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMinimo.busesCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMinimo.busesCierre}"
                                              visible="#{busquedaTabla.visibleInterMinimo}"/>


                                    <!--//Intervalo Maximo-->
                                    <p:column filterBy="#{tservicio.intervaloMaximo.valorInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.valorInicio}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.valorAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.valorAM}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.valorValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.valorValle}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.valorPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.valorPM}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.valorCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.valorCierre}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <!--//Buses hora Maximo-->
                                    <p:column filterBy="#{tservicio.intervaloMaximo.busesInicio }" headerText="Inicio" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.busesInicio}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.busesAM }" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.busesAM}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.busesValle }" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.busesValle}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.busesPM }" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.busesPM}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>
                                    <p:column filterBy="#{tservicio.intervaloMaximo.busesCierre }" headerText="Cierre" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.intervaloMaximo.busesCierre}"
                                              visible="#{busquedaTabla.visibleInterMaximo}"/>




                                    <!--//Velocidad-->
                                    <p:column filterBy="#{tservicio.velocidadProgramada.optimoAM}" headerText="Pico AM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.velocidadProgramada.optimoAM}"
                                              style="width: 120px" visible="#{busquedaTabla.visibleOptimos}" />
                                    <p:column filterBy="#{tservicio.velocidadProgramada.optimoValle}" headerText="Valle" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.velocidadProgramada.optimoValle}"
                                              style="width: 120px" visible="#{busquedaTabla.visibleOptimos}" />
                                    <p:column filterBy="#{tservicio.velocidadProgramada.optimoPM}" headerText="Pico PM" filterStyle="width: 70px;"
                                              filterMatchMode="contains" sortBy="#{tservicio.velocidadProgramada.optimoPM}"
